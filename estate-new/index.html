<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="list-adtype">
                <div class="h5 list-adtype__head">
                    Варианты размещения объявления
                </div>
                <div class="list-adtype__inner">
                    <label class="card-adtype">
                        <input type="radio" name="card-adtype" checked>
                        <div class="card-adtype__inner">
                            <div class="card-adtype__head">
                                Срочное объявление
                            </div>
                            <div class="card-adtype__content">
                                Закрепите свое объявление вверху страницы поиска
                                <span class="card-adtype__price">на&nbsp;1&nbsp;месяц всего за 490 ₽</span>
                                <button class="btn btn-default card-adtype__btn">
                                    <i class="fa fa-flash fa-lg"></i>
                                    Оплатить и подать объявление
                                </button>
                            </div>
                            <div class="card-adtype__bottom">
                                В ТРИ РАЗА БОЛЬШЕ ЗВОНКОВ
                            </div>
                        </div>
                    </label>
                    <label class="card-adtype card-adtype_blue">
                        <input type="radio" name="card-adtype">
                        <div class="card-adtype__inner">
                            <div class="card-adtype__head">
                                Поднятие объявления
                            </div>
                            <div class="card-adtype__content">
                                Поднимите своё объявления
                                в поиске
                                <span class="card-adtype__price">
                                    каждый день на 1 месяц
                                    всего за 390 ₽
                                </span>
                                <button class="btn btn-default card-adtype__btn">
                                    <i class="fa  fa-level-up fa-lg"></i>
                                    Оплатить и подать объявление
                                </button>
                            </div>
                            <div class="card-adtype__bottom">
                                В ДВА РАЗА БОЛЬШЕ ЗВОНКОВ
                            </div>
                        </div>
                    </label>
                    <label class="card-adtype card-adtype_white">
                        <input type="radio" name="card-adtype">
                        <div class="card-adtype__inner">
                            <div class="card-adtype__head">
                                Подать объявление бесплатно
                            </div>
                            <div class="card-adtype__content">
                                Стандартное размещение без приоритета и выделения
                            </div>
                            <div class="card-adtype__bottom">
                                ОБЫЧНОЕ КОЛИЧЕСТВО ЗВОНКОВ
                            </div>
                        </div>
                    </label>
                </div>
                <button class="btn btn-default card-adtype-btn">
                    Подать объявление бесплатно
                </button>
                <button class="btn btn-primary btn-lg yaSend button_loading_action list-adtype__btn"
                    data-loading-text="Создание..." name="button" type="submit" yaparam="register_and_entity_create"><i
                        class="fa fa-plus fa-lg"></i>
                    Создать</button>
                <div class="list-adtype__help small">Нажимая кнопки «СОЗДАТЬ», я даю своё согласие на обработку моих
                    персональных
                    данных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О персональных данных», на
                    условиях и для целей, определенных <a href="#">Политикой конфиденциальности</a>.
                </div>
            </div>
        </div>
    </div>

</body>

</html>
