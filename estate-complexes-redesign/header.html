<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-open-sans.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/application.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/fotorama.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tabs.css" />
    <link rel="stylesheet" href="css/new.css" />
    <link rel="stylesheet" href="css/mortgage.css" />
    <link rel="stylesheet" href="css/redesing.css" />

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/fotorama.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  </head>

  <body>
    <header>
      <div class="header-top-nav">
        <div class="container">
          <ul class="nav navbar-nav navbar-left">
            <li>
              <div class="dropdown header-city">
                <div
                  class="dropdown-toggle header-city-btn"
                  type="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <svg class="icon-map-small">
                    <use xlink:href="./img/new-icons.svg#icon-map"></use>
                  </svg>
                  Москва
                  <svg class="icon-caret-default">
                    <use xlink:href="./img/new-icons.svg#caret"></use>
                  </svg>
                </div>
                <ul class="dropdown-menu">
                  <li><a href="#">Москва</a></li>
                  <li><a href="#">Москва2</a></li>
                  <li><a href="#">Москва3</a></li>
                </ul>
              </div>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a
                class="yaSend"
                href="/documents"
                title="Новостройки"
                yaparam="header_document_click"
              >
                <svg class="icon-default">
                  <use xlink:href="./img/new-icons.svg#appartments"></use>
                </svg>
                Новостройки
              </a>
            </li>
            <li class="navbar-nav__hide-mobile">
              <a href="#">
                <svg class="icon-default">
                  <use xlink:href="./img/new-icons.svg#house"></use>
                </svg>
                Коттеджные поселки
              </a>
            </li>
            <li class="navbar-nav__hide-mobile" i>
              <a href="#">
                <i class="fas fa-key icon-default"></i>
                Ипотека
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container">
        <div class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button class="navbar-toggle sidenav-button" type="button">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <span class="pull-left">
                <a class="navbar-brand" href="/">
                  <img src="img/logo.svg" class="navbar-brand__logo" />
                </a>
              </span>
            </div>
            <nav class="sidenav loaded">
              <div class="sidenav__inner">
                <ul class="nav navbar-nav navbar-right">
                  <li class="sidenav__hide-desktop">
                    <div class="dropdown header-city">
                      <div
                        class="dropdown-toggle header-city-btn"
                        type="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                      >
                        <i class="fas fa-map-marker-alt"></i>
                        Москва
                        <i class="fas fa-caret-down"></i>
                      </div>
                      <ul class="dropdown-menu">
                        <li><a href="#">Москва</a></li>
                        <li><a href="#">Москва2</a></li>
                        <li><a href="#">Москва3</a></li>
                      </ul>
                    </div>
                  </li>
                  <li class="nav navbar-nav">
                    <a href="/sign-in">
                      <div class="navbar-link">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти
                      </div>
                    </a>
                  </li>
                  <li class="nav navbar-nav">
                    <a href="/sign-up">
                      <div class="navbar-link">
                        <svg class="icon-default">
                          <use xlink:href="./img/new-icons.svg#user"></use>
                        </svg>
                        Зарегистрироваться
                      </div>
                    </a>
                  </li>
                  <li class="nav navbar-nav">
                    <div class="navbar-btn nav-font-color">
                      <a data-no-turbolink="true" href="/estate-new">
                        <div class="btn btn-warning">
                          <svg class="icon-default">
                            <use xlink:href="./img/new-icons.svg#plus"></use>
                          </svg>
                          Подать объявление
                        </div>
                      </a>
                    </div>
                  </li>
                  <li class="sidenav__hide-desktop">
                    <a href="#">
                      <svg class="icon-default">
                        <use xlink:href="./img/new-icons.svg#appartments"></use>
                      </svg>
                      Новостройки
                    </a>
                  </li>
                  <li class="sidenav__hide-desktop">
                    <a
                      class="yaSend"
                      href="/documents"
                      title="Выписки из ЕГРН"
                      yaparam="header_document_click"
                    >
                      <svg class="icon-default">
                        <use xlink:href="./img/new-icons.svg#house"></use>
                      </svg>
                      Коттеджные поселки
                    </a>
                  </li>
                  <li class="sidenav__hide-desktop">
                    <a href="#">
                      <i class="fas fa-key icon-default"></i>
                      Ипотека
                    </a>
                  </li>
                </ul>
              </div>
              <button
                aria-label="Close"
                class="navbar-toggle sidenav__close"
                type="button"
              >
                <span></span>
                <span></span>
              </button>
            </nav>
            <div class="sidenav-overlay"></div>
          </div>
        </div>
        <div class="notifications top-right"></div>
        <h1>Header</h1>
      </div>
    </header>
    <!-- This container use for example -->
    <div class="container" style="text-align: center">...</div>
  </body>
</html>
